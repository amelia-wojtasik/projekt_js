<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <container>
        <div class="left"></div>
        <main>
            <h1>QUIZ O KOTKACH</h1>
            <button id="button">Zaczynajmy!</button>
            <section class="all">
                <h2></h2>
                <p><input type="radio" name="odp" id="p1"></p>
                <p><input type="radio" name="odp" id="p2"></p>
                <p><input type="radio" name="odp" id="p3"></p>
                <button id="next">DALEJ</button>
            </section>
        </main>
        <div class="right"></div>
    </container>

    <script>
        //zmienna przechowujaca punkty
        let wyniki=0;

        function start(){
            //ukrywanie sekcji z pytaniami
            const section=document.querySelector('section');
            section.classList.toggle('hide');
            //wcisniecie guzika 'zaczynajmy'
            const button=document.getElementById("button");
            button.addEventListener('click', ()=>{
            button.remove();
            section.classList.remove('hide');
            });
        }

        function question1(){
            //wyswietlenie pytania
            const pytanie=document.querySelector('h2');
            pytanie.textContent=`Ile % całego swojego życia przesypiają koty?`;
            //odpowiedzi
            const odpowiedzi = ["70%", "80%", "90%"];
            const p = document.querySelectorAll('p');
            //petla ktora wpisuje odpowiedzi do pol
            for(let i=0;i<3;i++){
                odp=document.createTextNode(`${odpowiedzi[i]}`);
                p[i].appendChild(odp)
            }
            //sprawdzanie poprawnej odpowiedzi
            const next=document.getElementById("next");
            next.addEventListener('click', () => {
                const odp1=document.getElementById("p1");
                if(odp1.checked==true){
                    console.log("poprawna odp");
                    wyniki++;
                }
            });
        }

        function question2(){
            //wyswietlenie pytania
            const pytanie=document.querySelector('h2');
            pytanie.textContent=`Jaki powinien być koci nos?`;
            //odpowiedzi
            const odpowiedzi = ["To bez znaczenia.", "Suchy.", "Mokry"];
            const p = document.querySelectorAll('p');
            //petla ktora wpisuje odpowiedzi do pol
            for(let i=0;i<3;i++){
                odp=document.createTextNode(`${odpowiedzi[i]}`);
                p[i].appendChild(odp)
            }
            //sprawdzanie poprawnej odpowiedzi
            const next=document.getElementById("next");
            next.addEventListener('click', () => {
                const odp3=document.getElementById("p1");
                if(odp3.checked==true){
                    console.log("poprawna odp");
                    wyniki++;
                }
            //zmiana klasy buttona, bedzie to potrzebne potem do addeventlistenera
            next.classList.add("next2");
            });
        }  

        function question3(){
            //wyswietlenie pytania
            const pytanie=document.querySelector('h2');
            pytanie.textContent=`Jaki powinien być koci nos?`;
            //odpowiedzi
            const odpowiedzi = ["To bez znaczenia", "Suchy", "Mokry"];
            const p = document.querySelectorAll('p');
            //petla ktora wpisuje odpowiedzi do pol
            for(let i=0;i<3;i++){
                odp=document.createTextNode(`${odpowiedzi[i]}`);
                p[i].appendChild(odp)
            }
            //sprawdzanie poprawnej odpowiedzi
            const next=document.getElementById("next");
            next.addEventListener('click', () => {
                const odp3=document.getElementById("p1");
                if(odp3.checked==true){
                    console.log("poprawna odp");
                    wyniki++;
                }
            //zmiana klasy buttona, bedzie to potrzebne potem do addeventlistenera
            next.classList.add("next2");
            });
        }  

        start();
        question1();
        const next=document.getElementById("next");
        next.addEventListener('click', question2);
        const next2=document.querySelector(".next2");
        //next2.addEventListener('click', question3);

        


    </script>
</body>
</html>
